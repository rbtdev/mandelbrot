<html>

<head>
    <script src='./chaos.js'></script>
    <link rel='stylesheet' href='./chaos.css'>
</head>

<body onload='init("canvas")'>
    <div id='drag'></div>
    <div id='content'>
        <canvas id='canvas' width='500' height='500'></canvas>
        <div id='output'>
            <pre id='rect'></pre>
            <div>
                <label>Iterations</label>
                <input id='iterations' placeholder='Max iterations' value='512'>
            </div>
            <div>
                <label>Escape Value</label>
                <input id='escape' placeholder='Escape value' value='4'>
            </div>
            <div>
                <label>Color Scheme</label>
                <div>
                    <div>
                        <label>Shift</label>
                        <input id='color-shift' placeholder='Shift' value='13'>
                    </div>
                    <div>
                        <label>Offset</label>
                        <input id='color-offset' placeholder='Offset' value='1'>
                    </div>
                    <div>
                        <label>Spread</label>
                        <input id='color-spread' placeholder='Spread' value='15'>
                    </div>
                    <canvas id = 'gradient' width = "200" height = "20"></canvas>
                </div>
            </div>
            <div>
                <label>Speed (lower is more smooth)</label>
                <input id='speed' placeholder='Speed' value='50'>
            </div>
            <div>
                <button id='start' onclick='chaos.start()'>Start</button>
            </div>
            <div>
                Click and drag a square on the canvas to zoom
            </div>
        </div>
    </div>
</body>

</html>
